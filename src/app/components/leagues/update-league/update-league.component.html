<mat-spinner class="spinner" *ngIf="!league"></mat-spinner>
<mat-card>
  <form *ngIf="league" novalidate class="league-form" [formGroup]="formGroup" (onSubmit)="formGroup.valid && create()">

    <mat-form-field class="full-width">
      <input formControlName="name" matInput placeholder="Name" [(ngModel)]="league.name">
    </mat-form-field>
    <div *ngIf="formGroup.get('name').status === 'PENDING'">
      Checking...
    </div>

    <mat-form-field class="full-width">
      <input formControlName="starterPlayers" type="number" matInput placeholder="# of Starter players" [(ngModel)]="league.starter_players">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input formControlName="substitutePlayers" type="number" matInput placeholder="# of Substitute players" [(ngModel)]="league.substitute_players">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input formControlName="salaryCap" type="number" matInput placeholder="Salary Cap ($)" [(ngModel)]="league.salary_cap">
    </mat-form-field>

    <button mat-fab color="primary" (click)="formGroup.valid && create()">
      <mat-icon>check</mat-icon>
    </button>
  </form>
</mat-card>
