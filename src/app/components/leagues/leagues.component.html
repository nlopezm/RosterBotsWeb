<mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
<mat-nav-list *ngIf="leagues">
  <mat-list-item *ngFor="let league of leagues; let i=index">
    <a matLine [routerLink]="['/leagues', league.id]">{{league.name}}</a>
    <a [routerLink]="['/leagues', league.id, 'update']">
      <button mat-icon-button>
        <mat-icon>create</mat-icon>
      </button>
    </a>
    <button mat-icon-button (click)="deleteLeague(i)">
      <mat-icon>delete</mat-icon>
    </button>
    <a [routerLink]="['/leagues', league.id]">
      <button mat-icon-button>
        <mat-icon>open_in_new</mat-icon>
      </button>
    </a>
  </mat-list-item>
</mat-nav-list>
<a [routerLink]="['/leagues', 'create']">
  <button mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</a>
<div *ngIf="!loading && !leagues.length">
  <div class="no-leagues-container">
    <div style="width:100%;height:100%;">
      <p>No league has been created yet. Why do not you create one?</p>
      <br>
      <a [routerLink]="['/leagues', 'create']">
        <button mat-flat-button color="primary">
          Create a League
        </button>
      </a>
    </div>
  </div>
</div>
