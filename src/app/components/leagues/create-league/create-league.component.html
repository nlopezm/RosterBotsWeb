<mat-card>
  <form novalidate class="league-form" [formGroup]="formGroup" (onSubmit)="formGroup.valid && create()">

    <mat-form-field class="full-width">
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>
    <div *ngIf="formGroup.get('name').status === 'PENDING'">
      Checking...
    </div>

    <mat-form-field class="full-width">
      <input formControlName="starterPlayers" type="number" matInput placeholder="# of Starter players">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input formControlName="substitutePlayers" type="number" matInput placeholder="# of Substitute players">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input formControlName="salaryCap" type="number" matInput placeholder="Salary Cap ($)">
    </mat-form-field>

    <button mat-fab color="primary" (click)="formGroup.valid && create()">
      <mat-icon>check</mat-icon>
    </button>
  </form>
</mat-card>
